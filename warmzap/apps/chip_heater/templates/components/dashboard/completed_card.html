<div style="border-color: var(--color-secondary-200);
            background-color: var(--color-secondary-50)"
     class="p-4 gap-4 grid border rounded-lg">
    <div class="flex justify-between">
        <div style="color: var(--color-secondary-600);" class="flex gap-4">
            <c-svg.cellphone />
            <p class="font-medium">{{ chip.name }}</p>
        </div>
        <div class="flex align-center gap-2">
            <button onclick="toggleCard('{{ chip.id }}')">
                <c-svg.eye />
            </button>
            <button>
                <c-svg.copy />
            </button>
        </div>
    </div>

    <div id="card-{{ chip.id }}" class="hidden">
        <c-dashboard.phone-infos :chip="chip" />
        <a class="secondary-button mt-4 font-bold">
            <svg width="24"
                 height="24"
                 viewBox="0 0 24 24"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            Visualizar
        </a>
    </div>
</div>
