{% load utils %}

<div style="border-color: var(--color-primary-100);
            background-color: var(--color-primary-50)"
     class="p-4 gap-4 grid border rounded-lg">
    <div class="grid grid-cols-1 gap-4">
        <div class="flex justify-between">
            <div style="color: var(--color-primary-400);" class="flex gap-4">
                <c-svg.cellphone />
                <p class="font-medium">{{ chip.name }}</p>
            </div>
            <div class="flex align-center gap-2">
                <button onclick="toggleCard('{{ chip.id }}')">
                    <c-svg.eye />
                </button>
                <button>
                    <c-svg.copy />
                </button>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-2 items-center">
            <progress value="{{ chip.heated_days }}" max="{{ chip.days_to_heat }}"></progress>
            <p class="text-center text-slate-900 font-medium text-sm whitespace-nowrap">
                Restam {{ chip.days_to_heat|sub:chip.heated_days }} dias
            </p>
        </div>
    </div>
    <div id="card-{{ chip.id }}" class="hidden">
        <c-dashboard.phone-infos />
    </div>

</div>
</div>
