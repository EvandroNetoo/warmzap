{% load widget_tweaks %}
{% load utils %}

<div class="mb-4">
    <label for="{{ field.id_for_label }}"
           class="flex gap-x-1 font-medium text-slate-900">
        {{ field.label|removesuffix:':' }}

        {% if not field.field.required %}(Opcional){% endif %}


    </label>

    {{ field|add_class:'form-input' }}

    {% if field.field.help_text %}<span class="text-sm text-slate-500">{{ field.field.help_text }}</span>{% endif %}


    {% for error in field.errors %}<p class="text-red-400 text-sm">{{ error }}</p>{% endfor %}


</div>
